        function a() {
            var mail =
					document.forms["RegForm"]["Email"];

					document.forms["RegForm"]["Password"];
                    var sd =
					document.forms["RegForm"]["StartingDate"];
                    var ed =
					document.forms["RegForm"]["EndingDate"];


                if (mail.value == "") {
					alert("Please enter your mail");
					return false;
				}
				if (password.value == "") {
					alert("Please create your password");
					return false;
				}
                if (sd.value == "") {
					alert("Enter starting date");
					return false;
				}
                if (ed.value == "") {

					return false;
				}
                alert("Thankyou")
                return true;
            }
